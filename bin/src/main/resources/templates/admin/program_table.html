<!doctype html>

<html xmlns:th="www.thymeleaf.org">
<title>Student</title>
<head>
<th:block th:insert="~{admin/fragment/fragment :: css}"></th:block>
</head>


<body>
	<div id="wrapper">
		<div class="overlay"></div>
		<!-- Sidebar Start -->
		<th:block th:insert="~{admin/fragment/fragment :: sidebar}"></th:block>
		<!-- Sidebar-wrapper -->


		<!-- Page Content -->
		<div id="page-content-wrapper" class="toggled">
			<div id="content">

				<div class="container-fluid p-0 px-lg-0 px-md-0">
					<!-- Topbar -->
					<th:block th:replace="~{admin/fragment/fragment :: topbar}"></th:block>
					<!-- End of Topbar -->

					<!-- Begin Page Content -->
					<div class="container-fluid px-lg-4">
						<div class="row">
							<div class="col-md-12 mt-lg-4 mt-4">
								<!-- Page Heading -->
								<div
									class="d-sm-flex align-items-center justify-content-between mb-4">
									<h1 class="h3 mb-0 text-gray-800">Program</h1>
									<a th:href="@{/program-form}"
										class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
										class="fas fa-plus text-white mr-1"></i> Add New</a>
								</div>
								
								<div class="alert alert-primary" role="alert"
									th:text="${success}" th:if="${success}"></div>
								<div class="alert alert-danger" role="alert" th:text="${error}"
									th:if="${error}"></div>
							</div>

							<!-- column start -->
							<div class="col-md-8 mt-4 mx-auto">
								<div class="card">
									<div class="table-responsive">
										<table class="table v-middle">
											<thead>
												<tr class="bg-light">
													<th class="border-top-0">SN</th>
													<th class="border-top-0">Name</th>

													<th class="border-top-0">Action</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="program,iStat : ${listPrograms}">
													<td>[[${iStat.count}]]</td>
													<td>[[${program.name}]]</td>

													<td><a type="button" class="btn btn-success"
														style="color: white"
														th:href="@{program/update/{id}(id=${program.id})}"><i
															class="fas fa-edit"></i></a> <a type="button"
														class="btn btn-danger" style="color: white"
														th:href="@{program/delete/{id}(id=${program.id})}"><i
															class="far fa-trash-alt"></i></a></td>
												</tr>
											</tbody>
										</table>
										<!-- column end -->
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- container-fluid -->
				</div>
			</div>
		</div>
		<!--page-content-wrapper -->
	</div>
	<!--wrapper -->


	<!-- js -->
	<th:block th:insert="~{admin/fragment/fragment :: js}"></th:block>

	<!-- end js -->


</body>

</html>
