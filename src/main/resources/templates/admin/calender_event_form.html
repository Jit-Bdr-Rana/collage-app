<!doctype html>

<html xmlns:th="www.thymeleaf.org">
<title>Calender Event</title>
<head>
<th:block th:insert="~{admin/fragment/fragment :: css}"></th:block>
</head>


<body>

	<div id="wrapper">
		<div class="overlay"></div>
		<!-- Sidebar Start -->

		<!-- Sidebar-wrapper -->


		<!-- Page Content -->
		<div id="page-content-wrapper" class="toggled">
			<div id="content">
				<th:block th:insert="~{admin/fragment/fragment :: sidebar}"></th:block>
				<div class="container-fluid p-0 px-lg-0 px-md-0">
					<!-- Topbar -->
					<th:block th:replace="~{admin/fragment/fragment :: topbar}"></th:block>
					<!-- End of Topbar -->

					 <!-- Begin Page Content -->
                    <div class="container-fluid px-lg-4">
                        <div class="row">
                            <!--    Form start -->
                            <div class="col-md-12  mt-4">
                                <div class="card pt-4 pb-2">
                                    <div class="box box-primary">
                                        <h1 class="h3 mb-0 text-dark-800 float-left ml-5">Add Event</h1>
                                        <!-- form start -->
                                        <form class="ml-5 mr-5" role="form">
                                          <div class="box-body row mt-4">
                                            <div class="col-md-6">
                                              <div class="form-group">
                                                 <label>Month</label>
                                                   <select class="form-control" name="month" id="selected_month" >
                                                   <option selected="true" disabled>------choose month----</option>
                                                     <option th:each="month:${listOfMonths}" th:value="${month.id}"   >[[${month.name}]]</option>
                                                     </select>
                                               </div>
                                            </div>

                                            <div class="col-md-6">                
                                              <div class="form-group">
                                                 <label>Day</label>
                                                   <select class="form-control" name="days" id="day_from_selected_month" >
                                                     
                                                 </select>
                                               </div>
                                            </div>
                                              <div class="col-md-12 ">
                                                <div class="form-group">
                                                    <label for="exampleInputTextarea1">Title (<samll>must be short for calendar</samll>)</label>
                                                    <input type="number" maxlength = "20" class="form-control" >
                                                </div>
                                            </div>
                                            <div class="col-md-12 ">
                                                <div class="form-group">
                                                    <label for="exampleInputTextarea1">Event</label>
                                                    <textarea class="form-control" id="exampleInputTextarea1" placeholder="Enter The Event Description"></textarea> </textarea>
                                                </div>
                                            </div>

                                            <!-- /.box-body -->

                                            <div class="box-footer mb-5 ml-3">
                                                <button type="submit" class="btn btn-primary mt-2">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- /.box -->
                                </div>
                            </div>
                        </div>
					
				</div>
				<!-- container-fluid -->
			</div>
		</div>
	</div>
	<!--page-content-wrapper -->
	</div>
	<!--wrapper -->


	<!-- js -->
	<th:block th:insert="~{admin/fragment/fragment :: js}"></th:block>

	<!-- end js -->


</body>

</html>
