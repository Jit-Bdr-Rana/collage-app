<!--  result section  -->
<div class="result-page-section section-gaps">
    <div class="container">
        <div class="content-wrapper">
            <div class="main-title">
                <h3 class="title txt-black mt-5">Result</h3>
                <p class="txt-black">Select faculty , Program , Semester ,Exam year and enter your Registration
                    Number to View the result
                    .</p>
            </div>
            <form class="result-form">
                <div class="row">

                    <div class="col-md-6">
                        <div class="form-input">
                            <label for="">
                                Email
                            </label>
                            <div class="input-field">
                                <input type="email" name="email" placeholder="Enter your Email Address">
                            </div>
                        </div>

                    </div>

                    <div class="col-md-6">
                        <div class="form-input">
                            <label for="">
                                Program :
                            </label>


                            <div class="select-icon">
                                <select name="" id="">
                                    <option value="">--- Select the Program ---</option>
                                    <option value="BACHELOR IN CIVIL ENGINEERING">BACHELOR IN CIVIL ENGINEERING
                                    </option>
                                    <option value="BACHELOR IN CIVIL ENGINEERING">BACHELOR OF INFORMATION TECHNOLOGY
                                        (B.I.T.)
                                    </option>
                                    <option value="BACHELOR IN CIVIL ENGINEERING">BACHELOR IN COMPUTER ENGINEERING
                                    </option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-6">
                        <div class="form-input">
                            <label for="">
                                Semester
                            </label>


                            <div class="select-icon">
                                <select name="SemYearId" id="SemYearId">
                                    <option value="">--- Select the Semester ---</option>
                                    <option value="1">SECOND SEMESTER</option>
                                    <option value="2">FIRST SEMESTER</option>
                                    <option value="3">THIRD SEMESTER</option>
                                    <option value="4">FOURTH SEMESTER</option>
                                    <option value="5">FIFTH SEMESTER</option>
                                    <option value="6">SIXTH SEMESTER</option>
                                    <option value="7">SEVENTH SEMESTER</option>
                                    <option value="8">EIGHTH SEMESTER</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-6">
                        <div class="form-input">
                            <label for="">
                                Exam Year :
                            </label>


                            <div class="select-icon">
                                <select name="" id="">
                                    <option value="">--- Term ---</option>

                                    <option value="1">1st</option>
                                    <option value="2">2nd</option>
                                    <option value="3">3rd</option>
                                </select>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="submit-btn footer_margin">
                    <input type="submit" value="Check Gar">
                </div>
            </form>
            <div class="result-layout mb-3">
                <div class="student-info d-flex flex-wrap">

                        <div class="form-input-info student-name d-flex  align-items-center">
                            <div class="title">
                                Name :
                            </div>
                            <div class="content">
                                Xyz Pk
                            </div>
                        </div>
                        <div class="form-input-info student-sem d-flex  align-items-center">
                            <div class="title">
                                Semester :
                            </div>
                            <div class="content">
                               6th
                            </div>
                        </div>
                    <div class="form-input-info student-roll d-flex align-items-center">
                        <div class="title">
                            roll :
                        </div>
                        <div class="content">
                        36
                        </div>
                    </div>
                </div>
                <div class="table-responsive ">
                    <table class="table text-center">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Subject</th>
                                <th scope="col">Grade</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><b>Java</b></td>
                                <td class="Fail text-danger">F</td>
                            </tr>
                            <tr>
                                <td><b>Data Mining</b></td>
                                <td class="pass">A</td>
                            </tr>
                            <tr>
                                <td><b>Networking</b></td>
                                <td class="pass">B+</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="pass-fail-content text-center">
                    <p class="Fail text-danger">
                       Sorry You are Fail Better luck next time
                    </p>
                    <p class="pass  d-none ">
                       <b> Congratulations</b> on your well-deserved success
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>
