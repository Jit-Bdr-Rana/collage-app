<!doctype html>

<html xmlns:th="www.thymeleaf.org">
<title>Student Registration Form</title>
<head>
<th:block th:insert="~{admin/fragment/fragment :: css}"></th:block>
</head>


<body>
	<div id="wrapper">
		<div class="overlay"></div>
		<!-- Sidebar Start -->
		<th:block th:insert="~{admin/fragment/fragment :: sidebar}"></th:block>
		<!-- Sidebar-wrapper -->


		<!-- Page Content -->
		<div id="page-content-wrapper" class="toggled">
			<div id="content">

				<div class="container-fluid p-0 px-lg-0 px-md-0">
					<!-- Topbar -->
					<th:block th:replace="~{admin/fragment/fragment :: topbar}"></th:block>
					<!-- End of Topbar -->

					<!-- Begin Page Content -->
					<div class="container-fluid px-lg-4">
						<div class="row">
							<div class="col-md-12 mt-lg-4 mt-4">
								<!-- Page Heading -->

							</div>

							<!--    Form start -->
							<div class="col-md-12  mt-4">
								<div class="card">
									<div class="box box-primary">
										<div class="box-header">
											<h3 class="box-title mt-3 ml-5">Student Registration</h3>
										</div>
										<!-- form start -->
										<form class="ml-5 mr-5" role="form" action="" th:action="@{/student/save}" method="post" th:object="${student}">
											<input type="hidden" th:field="*{id}" th:value="*{id}">
											
											<div class="box-body row">
												<div class="col-md-4">
													<div class="form-group">
														<label for="exampleInputTitle1">First Name</label> <input
															type="text" class="form-control" id="exampleInputTitle1"
															placeholder="First Name" th:field="*{firstName}">
													</div>
												</div>
												<div class="col-md-4">
													<div class="form-group">
														<label for="exampleInputDate1">Middle Name</label> <input
															type="text" class="form-control" id="exampleInputDate1"
															placeholder="Middle Man" th:field="*{middleName}">
													</div>
												</div>
												<div class="col-md-4">
													<div class="form-group">
														<label for="exampleInputDate1">Last Name</label> <input
															type="text" class="form-control" id="exampleInputDate1"
															placeholder="Last Name" th:field="*{lastName}">
													</div>
												</div>
												<div class="col-md-4">
													<div class="form-group">
														<label for="exampleInputDes1">Contact</label> <input
															type="text" class="form-control" id="exampleInputDes1"
															placeholder="9807590188" th:field="*{contact}">
													</div>
												</div>
												<div class="col-md-4">
													<div class="form-group">
														<label for="exampleInputDes1">Email</label> <input
															type="text" class="form-control" id="exampleInputDes1"
															placeholder="Email" name="email" th:field="${student.user.email}">
													</div>
												</div>
												<div class="col-md-4">
													<div class="form-group">
														<label for="exampleInputDes1">D.O.B</label> <input
															type="date" class="form-control" id="exampleInputDes1"
															placeholder="2021-11-4" th:field="*{dob}">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label>Registration year</label> 
														<select th:field="*{registrationYear}"
															class="form-control" name="semester_id">
															<option value="0" selected="true" disabled="true">Select
																Year</option>
															<option value="2021">2021</option>
															<option value="2022">2022</option>
															<option value="2023">2023</option>
															<option value="2024">2024</option>
														</select>
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label>Program</label> <select class="form-control"
															name="semester_id" th:field="*{program}">
															<option value="0" selected="true" disabled="true">Select
																Program</option>
																<option th:each="program:${listPrograms}" th:value="${program.id}">[[${program.name}]]
																</option>
														</select>
													</div>
												</div>
											
												<div class="col-md-6">
													<div class="form-group">
														<label for="exampleInputDes1">Password</label> 
														
														<th:block th:if="${student.id==null}">
														<input
															type="password" class="form-control"
															id="password" placeholder="password"  name="password" th:field="${student.user.password}">
															
														</th:block>
														<th:block th:unless="${student.id==null}">
														<input type="hidden" th:field="${student.user.id}" th:value="${student.user.id}">
														<input
															type="text" class="form-control"
															id="password" placeholder="password"  name="password" th:field="${student.user.password}">
															
														</th:block>
														
															
													</div>
												</div>

												<div class="col-md-6">
													<label>Gender</label>
													<div class="checkbox flex-column">
														<label class="mr-2"> <input type="radio" name="gender" value="male" th:field="*{gender}">
															Male
														</label> <label class="mr-2"> <input type="radio" name="gender"  value="female" th:field="*{gender}">
															Female 
													</div>
												</div>


												<!-- /.box-body -->
											</div>

											<div class="box-footer center">
												<button type="submit" class="btn btn-sm btn-primary  ">Submit</button>
											</div>

										</form>
									</div>
									<!-- /.box -->
								</div>
							</div>
						</div>
					</div>
					<!-- container-fluid -->
				</div>
			</div>
		</div>
		<!-- container-fluid -->
	</div>
	</div>
	</div>
	<!--page-content-wrapper -->
	</div>
	<!--wrapper -->


	<!-- js -->
	<th:block th:insert="~{admin/fragment/fragment :: js}"></th:block>
	<!-- end js -->


</body>

</html>
