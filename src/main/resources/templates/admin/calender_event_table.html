<!doctype html>

<html xmlns:th="www.thymeleaf.org">
<title>Calender Event</title>
<head>
<th:block th:insert="~{admin/fragment/fragment :: css}"></th:block>
</head>


<body>

	<div id="wrapper">
		<div class="overlay"></div>
		<!-- Sidebar Start -->

		<!-- Sidebar-wrapper -->


		<!-- Page Content -->
		<div id="page-content-wrapper" class="toggled">
			<div id="content">
				<th:block th:insert="~{admin/fragment/fragment :: sidebar}"></th:block>
				<div class="container-fluid p-0 px-lg-0 px-md-0">
					<!-- Topbar -->
					<th:block th:replace="~{admin/fragment/fragment :: topbar}"></th:block>
					<!-- End of Topbar -->

					<!-- Begin Page Content -->
					<div class="container-fluid px-lg-4">

						<div class="row">
							<!-- column start -->
							<div class="col-md-12 mt-4">
								<div class="card">
									<!-- column start -->

									<div class="container table-responsive mt-2">
											<div class="d-sm-flex align-items-center justify-content-between mt- mb-0 box-header">
											<h1 class="h3 mb-0 text-gray-800 ">Events and Holiday</h1>
											<a href>8</a>
											      <a th:href="@{/admin/program-form}"
                                        class=" btn btn-sm btn-primary shadow-sm"><i
                                            class="fas fa-plus text-white mr-1"></i>
                                        Setup Calender</a>
                                        
                                        
    								</div>
										
								
								<div class="alert alert-primary" role="alert"
									th:text="${success}" th:if="${success}"></div>	
								<div class="alert alert-danger" role="alert" th:text="${error}"
									th:if="${error}"></div>
										<form th:action="@{'/admin/fee/page/'+${currentPage}}"
											method="get" class="mt-0">
											<input type="hidden" name="sortField" th:value="${sortField}">
											<input type="hidden" name="sortDir" th:value="${sortDir}">
											<div class="row ml-5 mr-5 ">
												
											
													<div class="col-md-4 mt-2">
													<div class="form-group ">
														<label></label> <select class="form-control"
															name="program">
															<option value="0" selected="true" disabled="true">Select Month</option>
															  <option value="1">Baishak</option>
															   <option value="2">Jesth</option>
															    <option value="3">AaSar</option>
															   <option value="4">Shrawn</option>
															   <option value="5">Bhadra</option>
															    <option value="6">Asoj</option>
															    <option value="7">Kartik</option>
															    <option value="8">Mangshir</option>
															    <option value="9">Poush</option>
															    <option value="10">Maghk</option>
															    <option value="11">Falgun</option>
															    <option value="12">Chaitra</option>
														</select>
													</div>
												</div>

												
											
												<div class="col-md-4 go_button">
													<button class="btn btn-primary btn-danger">
														<i class="fa fa-search"></i>
													</button>
												</div>
										</form>

										<table class="table table-bordered table-hover ml-3">
											<thead class="thead-default">
												<tr>
													<th scope="col">SN</th>
													<th scope="col">Name</th>
													<th scope="col">Batch</th>
													<th scope="col">Action</th>
												</tr>
											</thead>
											<tbody>
												<tr >
												
													<th colspan=4 class="text-center">no data</th>
															
												</td>
												</tr>
												
												
												
											</tbody>
										</table>
									
									</div>
									<!-- column end -->

								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- container-fluid -->
			</div>
		</div>
	</div>
	<!--page-content-wrapper -->
	</div>
	<!--wrapper -->


	<!-- js -->
	<th:block th:insert="~{admin/fragment/fragment :: js}"></th:block>

	<!-- end js -->


</body>

</html>
